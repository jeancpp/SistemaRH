{% include 'header.html' %}
{% with messages = get_flashed_messages() %}

{% if messages%}
<br>
<div class="alert alert-danger" role="alert">
{% for message in messages %}
{{ message }}
{%endfor%}
</div>
{% endif %}
{% endwith %}

<br> 
<form method="post" action="/storepuesto" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
             Ingresar puesto
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del puesto</h5>
            <p class="card-text">
    
             <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
             </div>

             <div class="form-group">
                <label for="txtRiesgo">Riesgo</label>
                <select class="form-control" id="txtRiesgo" name="txtRiesgo">
                  <option selected disabled>Selecciona el nivel de riesgo</option>
                  <option>Bajo</option>
                  <option>Medio</option>
                  <option>Alto</option>
                </select>
             </div>

             <div class="form-group">
                <label for="txtDepartamento">Departamento</label>
                <select class="form-control" id="txtDepartamento" name="txtDepartamento">
                  <option selected disabled>Selecciona el departamento</option>
                  {% for row in departamento %}
                  <option value="{{row.Iddepartamento}}">{{row.Nombre}}</option>
                  {%endfor%}
                </select>
             </div>
     
             <div class="form-group">
                <label for="txtSalariominimo">Salario minimo</label>
                <input id="txtSalariominimo" class="form-control" type="text" name="txtSalariominimo">
             </div>

             <div class="form-group">
                <label for="txtSalariomaximo">Salario maximo</label>
                <input id="txtSalariomaximo" class="form-control" type="text" name="txtSalariomaximo">
             </div>
       
             <div class="form-group">
                <label for="txtEstado">Estado</label>
                <select class="form-control" id="txtEstado" name="txtEstado">
                  <option>Activo</option>
                  <option>Inactivo</option>
                </select>
             </div>
                
             <div class="form-group">
                <input type="submit" class="btn btn-success" value="Agregar">
                <a href="{{url_for('indexpuesto')}}" class="btn btn-primary">Regresar</a>
             </div>


            </p>
        </div>
    </div>
    
</form>
{% include 'footer.html' %}
