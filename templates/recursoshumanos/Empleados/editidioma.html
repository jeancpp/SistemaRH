{% include 'header.html' %}

{% for idioma in idiomas %}
<br><br>
    <form method="post" action="/updateidioma" enctype="multipart/form-data">

        <div class="card">
            <div class="card-header">
                Editar idioma
            </div>
            <div class="card-body">
                <h5 class="card-title">Datos del idioma</h5>
                <p class="card-text">

                    <div class="form-group">
                        <label for="txtNombre">Nombre</label>
                        <input class="form-control"  value="{{ idioma[1] }}"  type="text" name="txtNombre" id="txtNombre">
                    </div>
                    <input  value="{{ idioma[0] }}"  type="hidden" name="txtID" id="txtID">
                    <br>
                    <div class="form-group">
                        <label for="txtEstado">Estado</label>
                        <select class="form-control" id="txtEstado" name="txtEstado" value="{{ idioma[2] }}">
                            <option>Activo</option>
                            <option>Inactivo</option>
                          </select>
                    </div>    
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-success" value="Actualizar">
                        <a href="{{url_for('indexidioma')}}" class="btn btn-primary">Regresar</a>
                    </div>
                </p>
            </div>
        </div>        
    </form>
{% endfor %}
{% include 'footer.html' %}
